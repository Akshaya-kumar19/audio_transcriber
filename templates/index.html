<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcription Service</title>
</head>
<body>
    <h1>Whisper Transcription Service</h1>
    <form action="/transcribe" method="POST" enctype="multipart/form-data">
        <label for="file">Upload Audio File:</label>
        <input type="file" id="file" name="file" accept="audio/*" required>
        <button type="submit">Transcribe and Download</button>
    </form>
</body>
</html>
